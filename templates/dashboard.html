<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Saboteur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>   
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap-toggle.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='vendor/bootstrap-toggle.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/scripts.js')}}"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Test code for Flask-SocketIO</p>
    <h1 id="username">{{user|safe}}</h1>
    <div class="container-fluid">
        <div class="row">
            <a href="{{url_for('logout')}}">Log Out</a>
        </div>
        <div class="row">
            <div class="col-sm-12 gamerooms">
            </div>
        </div>
        <div  class="row" id="list-rooms">

        </div>
        <div class="row" id="new-room">
            <div class="col-sm-8">
                <input id="lbl-new-room" type="text" placeholder="Enter Room Name" />
            </div>
            <div class="col-sm-4 roomsbtn">
                <button id="create_game_room" class="btn btn-warning">Create Game</button>
            </div>
        </div>
        <div class="row" id="event-room" style="display: none">
            <button class="btn btn-warning" id="testP">TestEvent</button>
            <button class="btn btn-warning" id="btn-leave">Leave Room</button>
        </div>
        <div class="row" id="player-ready">
            <input id="toggle-ready" type="checkbox" data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger" style="display: none;">
        </div>
        <div class="row" id="chat-row">
        <div class="col-sm-8">
            <div class="chatbody" id="chat">
                <div class="panel with-nav-tabs panel-primary">
                    <div class="panel-heading top-bar">
                        <div class="col-md-2 col-xs-2">
                            <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat </h3>
                        </div>    
                        <div class="col-md-9 col-xs-9" id="chatTabs">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab1primary" data-toggle="tab">Lobby</a></li>
                                <li><a href="#tab2primary" data-toggle="tab">Room</a></li>
                            </ul>
                        </div>   
                        <div class="col-md-1 col-xs-1">
                            <i class="glyphicon glyphicon-asterisk toggle-chat pull-right">Collapse</i>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1primary"></div>
                            <div class="tab-pane fade" id="tab2primary"></div>
                        </div>
                    </div>
                    <div class="panel-footer">
                            <form action="" method="POST" class="form-wrapper cf"> 
                                <div class="input-group">       
                                    <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" id="btn-chat" type="submit"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></button>
                                    </span>
                                </div>
                            </form>
                    </div>
    		    </div>
            </div>
        </div>

        </div>


    </div>

    </div>

</body>
</html>
